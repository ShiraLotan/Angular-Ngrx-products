<div>
  <mat-tab-group>
    <mat-tab label="Products">
      <h1>Product List:</h1>
      <div *ngFor="let product of (productList | async).appState.productsList">
        <app-product *ngIf="product" (receive)="handleReceived($event)" [product]="product"></app-product>
      </div> 
    </mat-tab>
    <mat-tab label="Stores">
      <app-store-list *ngIf="product" [productsList]="productsList"></app-store-list>
    </mat-tab>
  </mat-tab-group>
</div>
