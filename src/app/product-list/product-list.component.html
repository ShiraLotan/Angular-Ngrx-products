<div>
  <mat-tab-group>
    <mat-tab label="Products">
      <h1>Product List:</h1>
      <div *ngFor="let product of productsList">
        <app-product (receive)="handleReceived($event)" [product]="product"></app-product>
      </div> 
    </mat-tab>
    <mat-tab label="Stores">
      <h1>Store List:</h1>
    </mat-tab>
  </mat-tab-group>
</div>
