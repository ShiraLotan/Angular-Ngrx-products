<h3>{{product.name}}</h3>
<div>{{product.storeName}}</div>
<div>{{product.price}}</div>
<div>{{product.deliveryDate}}</div>
<button (click)="handleproductIdemit(product.id)" mat-raised-button color="primary">Recieved</button>

<mat-radio-group aria-label="Select an option">
    <mat-radio-button value="shekel" checked>Shekel</mat-radio-button>
    <mat-radio-button value="usd">USD</mat-radio-button>
</mat-radio-group>
